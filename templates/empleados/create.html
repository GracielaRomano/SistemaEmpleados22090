{% include 'header.html' %}

<form method="post" action="/store" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Ingresar Empleado
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos de Empleado</h5>
            <p class="card-text">
                <div class="form-group">
                    <label for="my-input">Nombre</label>
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre">
                </div>
                <div class="form-group">
                    <label for="my-input">Correo</label>
                    <input id="txtCorreo" class="form-control" type="text" name="txtCorreo">
                </div>
                <div class="form-group">
                    <label for="my-input">Foto</label>
                    <input id="txtFoto" class="form-control" type="text" name="txtFoto">
                </div>

                <input class="btn btn-success" type="submit" value="Agregar">
                <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                
               
            </p>
        </div>
    </div>
    


</form>
